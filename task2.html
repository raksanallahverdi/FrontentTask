<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action=""  >
        <h2>
            Registration Form
        </h2>
        <fieldset >
            <legend>Personal Information</legend>
            <label for="firstname">First Name: </label>
            <input id="firstname" type="text" name="firstName">
            <br>
            <label for="lastname">Last Name: </label>
            <input id="lastname" type="text" name="lastName">
            <br>
            <label for="age">Age: </label>
            <input id="age" type="text" name="Age">
            <br>
            <label for="gender">Gender:</label>
            <select name="gender" id="gender">
                <option value="m">Male</option>
                <option value="fm">Female</option>
            </select>
        </fieldset>
        <fieldset >
            <legend>Contact Information</legend>
            <label for="email">First Name: </label>
            <input id="email" type="text" name="email">
            <br>
            <label for="password">Last Name: </label>
            <input id="password" type="password" name="password">
            <br>
            <label for="country">Country:</label>
            <select name="gender" id="gender">
                <optgroup label="Europe">
                    <option value="fr">France</option>
                    <option value="ge">Germany</option>
                    <option value="it">Italy</option>
                </optgroup>
                <optgroup label="Asia">
                    <option value="ch">China</option>
                    <option value="ind">India</option>
                    <option value="jap">Japan</option>
                </optgroup>
                <optgroup label="Other">
                    <option value="ch">United States</option>
                    <option value="ind">Canada</option>
                    <option value="jap">United Kingdom</option>
                </optgroup>
              
            </select>
        </fieldset>
        <fieldset >
            <legend>Address Information</legend>
            <label for="address">Address: </label>
            <input id="address" type="text" name="address">
            <br>
            <label for="city">City: </label>
            <input id="city" type="text" name="city">
            <br>
            <label for="postalCode">Postal Code: </label>
            <input id="postalCode" type="text" name="postalCode">
            <br>
            <label for="phoneNumber">Phone Number: </label>
            <input id="phoneNumber" type="text" name="phoneNumber">
            <br>
        </fieldset>
        <label for="Comment">Additional Comments:</label>
        <br>
        <textarea style="width: 300px; height:70px" name="" id=""></textarea>
        <br>
        <input id="check" type="checkbox">
        <label for="check">Subscribe to our newsletter</label>
        <br>
        <button type="submit">Register</button>

    </form>
</body>

</html>
