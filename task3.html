<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action=""  >
        <h2>Event Registration Form</h2>
        <fieldset >
            <legend>Personal Information</legend>
            <label for="firstname">First Name: </label>
            <input id="firstname" type="text" name="firstName">
            <br>
            <label for="lastname">Last Name: </label>
            <input id="lastname" type="text" name="lastName">
            <br>
            <label for="age">Age: </label>
            <input id="age" type="text" name="Age">
            <br>
            <label for="gender">Gender:</label>
            <select name="gender" id="gender">
                <option value="m">Male</option>
                <option value="fm">Female</option>
            </select>
        </fieldset>
        <fieldset >
            <legend>Event Details</legend>
            <label for="firstname">Event Name: </label>
            <input id="firstname" type="text" name="firstName">
            <br>
            <label for="firstname">Event Date: </label>
            <input type="date">
            <br>
            <label for="lastname">Event Location: </label>
            <input id="lastname" type="text" name="lastName">
            <br>
        </fieldset>  
        <fieldset >
            <legend>Ticket Selection</legend>
            <label for="">Choose ticket type:</label>
            <br>
            <input type="radio"><label for="">Standart</label>
            <br>
            <input type="radio"><label for="">VIP</label>
            <br>
            <label for="">Quantity:</label>
            <input type="text">
            
           
        </fieldset>

        <fieldset >
            <legend>Dietary Preferences</legend>
            <label for="">Do you have any dietary preferences?</label>
            <input type="checkbox" name="" id=""><label for="">Vegetariab</label>
            <br>
            <input type="checkbox" name="" id=""><label for="">Vegan</label>
            <br>
            <input type="checkbox" name="" id=""><label for="">Gluten-Free</label>
            
        </fieldset>


        <label for="Comment">Additional Comments:</label>
        <br>
        <textarea style="width: 300px; height:70px" name="" id=""></textarea>
        <br>
        <input id="check" type="checkbox">
        <label for="check">Subscribe to our newsletter</label>
        <br>
        <button type="submit">Register</button>

    </form>
</body>
</html>
